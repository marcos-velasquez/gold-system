<div class="container">
  <figure>
    <iframe
      width="100%"
      height="315"
      style="max-width: 550px"
      [src]="src | urlSanitizer"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
      allowfullscreen
    ></iframe>
    <figcaption>{{ title }}</figcaption>
  </figure>
</div>
