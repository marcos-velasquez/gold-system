<nav
  id="navbar-main"
  class="
    navbar
    p-0
    navbar-main navbar-expand-lg navbar-transparent navbar-light
    headroom headroom--top headroom--pinned
  "
>
  <div class="container-fluid px-4 py-2">
    <a class="mr-lg-5 logo-container" routerLink="/">
      <img src="./assets/img/brand/logo.png" width="50px" />
      <span class="logo-title"> Gold System</span>
    </a>
    <button
      class="navbar-toggler"
      type="button"
      aria-controls="navbar_global"
      (click)="isCollapsed = !isCollapsed"
      [attr.aria-expanded]="!isCollapsed"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div
      class="navbar-collapse collapse"
      id="navbar_global"
      [ngClass]="{ show: !isCollapsed }"
    >
      <div class="navbar-collapse-header">
        <div class="row">
          <div class="col-6 collapse-brand">
            <p class="logo-title text-primary">Gold System</p>
          </div>
          <div class="col-6 collapse-close">
            <button
              type="button"
              class="navbar-toggler"
              aria-controls="navbar_global"
              (click)="isCollapsed = !isCollapsed"
              [attr.aria-expanded]="!isCollapsed"
            >
              <span></span>
              <span></span>
            </button>
          </div>
        </div>
      </div>
      <ul class="navbar-nav navbar-nav-hover align-items-lg-center mx-auto">
        <li class="nav-item">
          <a
            class="nav-link no-caret"
            routerLink="/"
            routerLinkActive="active"
            [routerLinkActiveOptions]="{ exact: true }"
          >
            <span class="nav-link-inner--text">Inicio</span>
          </a>
        </li>

        <li class="nav-item">
          <a
            class="nav-link no-caret"
            routerLink="/gs10"
            routerLinkActive="active"
          >
            <span class="nav-link-inner--text">GS10</span>
          </a>
        </li>

        <li class="nav-item">
          <a
            class="nav-link no-caret"
            routerLink="/fundación"
            routerLinkActive="active"
          >
            <span class="nav-link-inner--text">Fundación</span>
          </a>
        </li>

        <li class="nav-item">
          <a
            class="nav-link no-caret"
            routerLink="/alianzas"
            routerLinkActive="active"
          >
            <span class="nav-link-inner--text">Alianzas</span>
          </a>
        </li>

        <li class="nav-item dropdown">
          <a class="nav-link no-caret" role="button" style="cursor: pointer">
            <span class="nav-link-inner--text" (click)="openDropdown()"
              >Corporativo</span
            >
          </a>
          <div class="dropdown-menu-xl dropdown-menu">
            <div class="dropdown-menu-inner">
              <a
                routerLinkActive="active"
                routerLink="/quienes-somos"
                class="media d-flex align-items-center"
              >
                <div
                  class="
                    icon icon-shape
                    bg-gradient-primary
                    rounded-circle
                    text-white
                  "
                >
                  <i class="fas fa-question"></i>
                </div>
                <div class="media-body ml-3">
                  <h6 class="heading text-primary mb-md-1">Quienes somos</h6>
                </div>
              </a>

              <a
                routerLinkActive="active"
                class="media d-flex align-items-center"
                routerLink="/misión"
              >
                <div
                  class="
                    icon icon-shape
                    bg-gradient-primary
                    rounded-circle
                    text-white
                  "
                >
                  <i class="fas fa-bullseye"></i>
                </div>
                <div class="media-body ml-3">
                  <h6 class="heading text-primary mb-md-1">Misión</h6>
                </div>
              </a>

              <a
                routerLinkActive="active"
                class="media d-flex align-items-center"
                routerLink="/visión"
              >
                <div
                  class="
                    icon icon-shape
                    bg-gradient-primary
                    rounded-circle
                    text-white
                  "
                >
                  <i class="fas fa-eye"></i>
                </div>
                <div class="media-body ml-3">
                  <h6 class="heading text-primary mb-md-1">Visión</h6>
                </div>
              </a>
            </div>
          </div>
        </li>

        <li class="nav-item">
          <a
            class="nav-link no-caret"
            routerLink="/airdrop"
            routerLinkActive="active"
          >
            <span class="nav-link-inner--text">Airdrop</span>
          </a>
        </li>

        <li class="nav-item">
          <a
            class="nav-link no-caret"
            routerLink="/contacto"
            routerLinkActive="active"
          >
            <span class="nav-link-inner--text">Contacto</span>
          </a>
        </li>
      </ul>
      <ul class="navbar-nav flex-row align-items-lg-center ml-lg-auto">
        <li class="nav-item">
          <a
            class="nav-link nav-link-icon"
            href="#"
            target="_blank"
            data-toggle="tooltip"
            title="Facebook"
            style="font-size: 2rem"
          >
            <i class="fab fa-facebook-f"></i>
          </a>
        </li>
        <li class="nav-item">
          <a
            class="nav-link nav-link-icon ml-2"
            href="#"
            target="_blank"
            data-toggle="tooltip"
            style="font-size: 2rem"
            title="Youtube"
          >
            <i class="fab fa-youtube"></i>
          </a>
        </li>
        <li class="nav-item">
          <a
            class="nav-link nav-link-icon ml-2"
            href="#"
            target="_blank"
            data-toggle="tooltip"
            style="font-size: 2rem"
            title="Telegram"
          >
            <i class="fab fa-telegram-plane"></i>
          </a>
        </li>
      </ul>
    </div>
  </div>
</nav>
